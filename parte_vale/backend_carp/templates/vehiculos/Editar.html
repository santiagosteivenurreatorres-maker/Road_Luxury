{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vehículo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
    body { 
        font-family:'Poppins', sans-serif; 
        margin:0; 
        background:white; 
    }

    .container { 
        display:flex; 
        height:100vh; 
    }

    /* --- SIDEBAR --- */
    .sidebar {
        width:260px; 
        background:black; 
        color:white; 
        padding:20px;
        display:flex; 
        flex-direction:column; 
        align-items:center;
        box-shadow:4px 0 12px rgba(0,0,0,0.25);
    }

    .sidebar img { width:90px; }
    .sidebar h2 { color:#d4af37; margin:20px 0; }

    .sidebar a {
        color:white; 
        text-decoration:none; 
        padding:12px 22px;
        display:block; 
        margin:10px 0; 
        border-radius:8px;
        transition:0.3s;
        font-weight:500;
    }

    .sidebar a:hover { 
        background:#d4af37; 
        color:black; 
        transform:translateX(4px);
    }

    .logout { 
        margin-top:auto; 
        background:#d4af37; 
        color:black; 
        padding:10px 20px; 
        border-radius:8px; 
        font-weight:600;
    }

    /* --- CONTENIDO PRINCIPAL --- */
    .main { 
        flex-grow:1; 
        padding:30px; 
        overflow-y:auto; 
        background:white;
    }

    h1 { 
        border-left:5px solid #d4af37; 
        padding-left:12px; 
        margin-bottom:25px;
        color:black;
        font-size:32px;
        font-weight:700;
    }

    /* --- FORMULARIO --- */
    form {
        background:white; 
        padding:30px;
        border:1px solid #d8c894;
        border-radius:14px; 
        max-width:650px;
        box-shadow:0 5px 20px rgba(0,0,0,0.08);
        transition:0.2s;
    }

    form:hover {
        box-shadow:0 6px 25px rgba(0,0,0,0.12);
    }

    label { 
        font-weight:600; 
        margin-top:18px; 
        display:block;
        color:#333;
    }

    input, select, textarea {
        width:100%; 
        padding:12px; 
        border-radius:8px;
        border:1px solid #ccc; 
        margin-top:6px;
        font-size:15px;
        transition:0.2s;
        background:#fafafa;
    }

    input:focus, select:focus, textarea:focus {
        border-color:#d4af37;
        box-shadow:0 0 6px rgba(212,175,55,0.4);
        outline:none;
        background:white;
    }

    /* --- BOTÓN --- */
    .btn {
        margin-top:25px; 
        padding:12px 26px; 
        background:#d4af37;
        border:none; 
        color:black; 
        border-radius:8px; 
        cursor:pointer;
        font-weight:700;
        font-size:16px;
        transition:0.3s;
    }

    .btn:hover { 
        background:#b8952c; 
        transform:scale(1.04);
        box-shadow:0 4px 10px rgba(0,0,0,0.25);
    }
</style>
</head>

<body>
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="{% static 'img/img/logo_rl.png' %}">
        <h2>Administrador</h2>

        <a href="{% url 'admin_panel' %}">Dashboard</a>
        <a href="{% url 'vehiculos_admin' %}" style="background:#d4af37; color:black;">Vehículos</a>

        <a href="{% url 'logout' %}" class="logout">Cerrar Sesión</a>
    </aside>

    <!-- Main -->
    <main class="main">

        <h1>Editar Vehículo</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn" type="submit">Actualizar Vehículo</button>
        </form>

    </main>
</div>
</body>
</html>
