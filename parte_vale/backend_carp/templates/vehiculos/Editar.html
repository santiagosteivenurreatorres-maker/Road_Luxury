{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vehículo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family:'Poppins', sans-serif; margin:0; background:white; }
        .container { display:flex; height:100vh; }

        .sidebar {
            width:260px; background:black; color:white; padding:20px;
            display:flex; flex-direction:column; align-items:center;
        }
        .sidebar img { width:90px; }
        .sidebar h2 { color:#d4af37; margin:20px 0; }
        .sidebar a {
            color:white; text-decoration:none; padding:10px 20px;
            display:block; margin:10px 0; border-radius:5px;
        }
        .sidebar a:hover { background:#d4af37; color:black; }
        .logout { margin-top:auto; background:#d4af37; color:black; padding:10px 20px; border-radius:6px; }

        .main { flex-grow:1; padding:30px; overflow-y:auto; }
        h1 { border-left:5px solid #d4af37; padding-left:12px; }

        form {
            background:white; padding:20px;
            border:1px solid #ddd; border-radius:10px; max-width:600px;
        }
        label { font-weight:600; margin-top:10px; display:block; }
        input, select, textarea {
            width:100%; padding:10px; border-radius:6px;
            border:1px solid #ccc; margin-top:5px;
        }

        .btn {
            margin-top:20px; padding:10px 20px; background:#3498db;
            border:none; color:white; border-radius:6px; cursor:pointer;
            font-weight:600;
        }
        .btn:hover { background:#216fa9; }
    </style>
</head>

<body>
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="{% static 'img/img/logo_rl.png' %}">
        <h2>Administrador</h2>

        <a href="{% url 'admin_panel' %}">Dashboard</a>
        <a href="{% url 'vehiculos_admin' %}" style="background:#d4af37; color:black;">Vehículos</a>

        <a href="{% url 'logout' %}" class="logout">Cerrar Sesión</a>
    </aside>

    <!-- Main -->
    <main class="main">

        <h1>Editar Vehículo</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn" type="submit">Actualizar Vehículo</button>
        </form>

    </main>
</div>
</body>
</html>
