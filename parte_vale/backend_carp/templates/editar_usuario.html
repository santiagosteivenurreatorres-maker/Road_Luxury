{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
    body { 
        font-family: 'Poppins', sans-serif; 
        background: #f2f2f2; 
        padding: 40px; 
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    /* TARJETA */
    .card {
        width: 450px; 
        background: white;
        padding: 30px; 
        border-radius: 16px; 
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* TITULO */
    h2 { 
        border-left: 5px solid #d4af37; 
        padding-left: 12px; 
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 25px;
    }

    /* LABELS */
    label { 
        font-weight: 600; 
        display: block;
        margin-top: 14px;
        color: #333;
    }

    /* INPUTS Y SELECT */
    input, select {
        width: 100%; 
        padding: 12px; 
        margin-top: 6px;
        border-radius: 10px; 
        border: 1px solid #ccc;
        background: #fafafa;
        font-size: 15px;
        transition: 0.25s;
    }

    input:focus, select:focus {
        border-color: #d4af37;
        background: white;
        box-shadow: 0 0 8px rgba(212,175,55,0.45);
        outline: none;
    }

    /* BOTÓN GUARDAR */
    .btn-submit {
        width: 100%; 
        padding: 14px; 
        background: black;
        color: #d4af37; 
        border: none; 
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 25px;
        font-size: 16px;
        transition: 0.3s;
        letter-spacing: .5px;
    }

    .btn-submit:hover {
        background: #111;
        transform: translateY(-2px);
        box-shadow: 0 5px 12px rgba(0,0,0,0.28);
    }

    /* BOTÓN VOLVER */
    .btn-cancel {
        display: block; 
        text-align: center; 
        margin-top: 18px;
        text-decoration: none; 
        color: #777;
        font-weight: 500;
        transition: 0.2s;
    }

    .btn-cancel:hover {
        color: black;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Editar Usuario</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Nombre:</label>
        <input type="text" name="nom_usr" value="{{ usuario.nom_usr }}">

        <label>Correo:</label>
        <input type="email" name="ema_usr" value="{{ usuario.ema_usr }}">

        <label>Teléfono:</label>
        <input type="text" name="tel_usr" value="{{ usuario.tel_usr }}">

        

        <button class="btn-submit" type="submit">Guardar Cambios</button>

        <a href="{% url 'admin_usuarios' %}" class="btn-cancel">Volver</a>
    </form>
</div>

</body>
</html>
