{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Road Luxury</title>
  <link rel="stylesheet" href="{% static 'estilos.css' %}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ecc665ff 0%, #e6dcc4 50%, #f0c851ff 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      background: #fcf6d3ff;
      border-radius: 20px;
      border: 1px solid #d4c59a;
      box-shadow: 0 10px 25px rgba(180, 160, 100, 0.25);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .image-side {
      background: linear-gradient(180deg, #c4aa6aff, #e9dec3);
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .registro-container {
      padding: 40px 30px;
      flex: 1;
      text-align: center;
    }

    h2 {
      color: #ecbd44ff;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    /* üî• AQU√ç EST√Å EL ARREGLO DE ALINEACI√ìN */
    .form-group {
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form-group label {
      text-align: left;
      font-size: 14px;
      color: #b18c34;
      margin-bottom: -5px;
    }

    select, input {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: 1.5px solid #d1b96fff;
      background: #eedb8fff;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #f0c95dff, #f3b823ff);
      color: #4b3e22;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .error {
      background: #ffe1e1;
      border: 1px solid #d66;
      padding: 10px;
      margin-bottom: 10px;
      color: #a00;
      border-radius: 8px;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
    }

    .link {
      display: block;
      margin-top: 12px;
      color: #b89e5c;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-side">
      <img src="{% static 'img/img/Registro.png' %}" alt="Registro">
    </div>

    <div class="registro-container">

      <h2>Crear Cuenta</h2>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="form-group">

          <label for="tipo_documento">Tipo de documento</label>
          <select name="tipo_documento" id="tipo_documento" required>
            <option value="">Seleccione...</option>
            <option value="CC">C√©dula de Ciudadan√≠a</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CE">C√©dula de Extranjer√≠a</option>
            <option value="P">Pasaporte</option>
          </select>

          <input type="text" name="numero_documento" placeholder="N√∫mero de documento" required />
          <input type="text" name="username" placeholder="Nombre de usuario" required />
          <input type="email" name="email" placeholder="Correo electr√≥nico" required />
          <input type="password" name="password" placeholder="Contrase√±a" required />

          <button type="submit">Registrarse</button>
        </div>

      </form>

      <a class="link" href="{% url 'login' %}">¬øYa tienes cuenta? Inicia sesi√≥n</a>
      <a class="link" href="{% url 'index' %}">‚Üê Volver al inicio</a>

    </div>
  </div>
</body>
</html>
