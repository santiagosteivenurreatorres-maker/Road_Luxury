{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg,#ecc665ff,#f0c851ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 380px;
            background: #fcf6d3;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1.5px solid #d4c59a;
            background: #eedb8f;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #f0c851;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 8px; }
        .error { background:#ffdddd; color:#a00; }
        .success { background:#ddffdd; color:#0a0; }
        a { display:block; margin-top:12px; color:#8c7a4d; }
    </style>
</head>

<body>
<div class="container">

    <h2>Recuperar contraseña</h2>

    {% if error %}
        <div class="msg error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="msg success">{{ success }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Ingresa tu correo registrado">
        <button type="submit">Enviar</button>
    </form>

    <a href="{% url 'login' %}">← Volver al login</a>
</div>
</body>
</html>
