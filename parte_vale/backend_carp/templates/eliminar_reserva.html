<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Eliminar Reserva</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f7f7f7;
    padding: 50px;
    display: flex;
    justify-content: center;
}

.card {
    width: 500px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #c0392b;
}

p { 
    font-size: 16px; 
}

button {
    background: #c0392b;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #922b21;
}

a {
    display: block;
    margin-top: 20px;
    color: #555;
}
</style>
</head>

<body>

<div class="card">
    <h2>¿Eliminar reserva definitivamente?</h2>

    <p><strong>Cliente:</strong> {{ reserva.usuario.nom_usr }}</p>
    <p><strong>Vehículo:</strong> {{ reserva.vehiculo.name }}</p>
    <p><strong>Fecha inicio:</strong> {{ reserva.fci_rsv }}</p>
    <p><strong>Fecha fin:</strong> {{ reserva.fch_rsv }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar reserva</button>
    </form>

    <a href="{% url 'admin_reservas' %}">Cancelar</a>
</div>

</body>
</html>
