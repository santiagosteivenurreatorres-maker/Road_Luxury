{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Solicitud - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #000;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 90px;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            color: #d4af37;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            display: block;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #d4af37;
            color: black;
        }

        .logout {
            margin-top: auto;
            background: #d4af37;
            color: black;
            padding: 10px 20px;
            border-radius: 6px;
        }

        /* CONTENIDO */
        .main {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            font-size: 28px;
            border-left: 5px solid #d4af37;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .form-box {
            background: #f7f7f7;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
        }

        .label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }

        .btn-submit {
            margin-top: 15px;
            background: #d4af37;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: #c19d2e;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="{% static 'img/img/logo_rl.png' %}" alt="logo">
        <h2>Administrador</h2>

        <a href="{% url 'admin_panel' %}">Dashboard</a>
        <a href="{% url 'admin_usuarios' %}">Usuarios</a>
        <a href="{% url 'admin_reservas' %}">Reservas</a>
        <a href="{% url 'admin_pagos' %}">Pagos</a>
        <a href="{% url 'vehiculos_admin' %}">Vehículos</a>
        <a href="{% url 'admin_soporte_view' %}">Soporte</a>

        <a href="{% url 'logout' %}" class="logout">Cerrar Sesión</a>
    </aside>

    <!-- Main content -->
    <main class="main">

        <h1>Responder Solicitud</h1>

        <div class="form-box">

            <p><span class="label">Usuario:</span> {{ soporte.usuario.nom_usr }}</p>
            <p><span class="label">Tipo:</span> {{ soporte.tp_spt }}</p>
            <p><span class="label">Descripción:</span> {{ soporte.dsc_spt }}</p>

            <form method="POST">
                {% csrf_token %}

                <label class="label">Respuesta:</label>
                <textarea name="respuesta" required></textarea>

                <button type="submit" class="btn-submit">Enviar Respuesta</button>
            </form>

        </div>

    </main>

</div>

</body>
</html>
