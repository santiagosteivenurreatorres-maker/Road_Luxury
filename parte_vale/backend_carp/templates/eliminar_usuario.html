<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background:#f8f8f8; padding:40px; }
        .card {
            background:white; width:420px; margin:auto; padding:25px;
            border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.2);
            text-align:center;
        }
        h2 { color:#c00; }
        button {
            background:#d9534f; border:none; color:white;
            padding:10px 20px; border-radius:8px; cursor:pointer;
        }
        a { display:block; margin-top:12px; color:#555; text-decoration:none; }
    </style>
</head>
<body>

<div class="card">
    <h2>¿Eliminar usuario?</h2>

    <p><strong>{{ usuario.nom_usr }}</strong></p>
    <p>Esta acción no se puede deshacer.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar definitivamente</button>
    </form>

    <a href="{% url 'admin_usuarios' %}">Cancelar</a>
</div>

</body>
</html>
