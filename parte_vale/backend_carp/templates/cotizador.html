{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador - Road Luxury</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #fff;
      border-right: 2px solid #d4af37;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #d4af37;
      color: white;
    }

    main {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
    }

    .cotizador-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    input[type="date"] {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
    }

    .btn-cotizar {
      background-color: #d4af37;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      padding: 10px 25px;
      transition: 0.3s;
    }

    .vehiculo-preview img {
      width: 220px;
      border-radius: 12px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Road Luxury</h2>
    <a href="{% url 'index' %}">Inicio</a>
    <a class="active" href="#">Cotizador</a>
    <a href="{% url 'quienes_somos' %}">Quiénes somos</a>
  </div>

  <main>
    <h1>Cotizando: {{ vehiculo.name }}</h1>

    <div class="cotizador-card">

      <div class="vehiculo-preview">
        <img src="{{ vehiculo.image.url }}" alt="Vehículo">
        <div style="text-align:left;">
          <h3>{{ vehiculo.name }}</h3>
          <p>{{ vehiculo.specs|default:"Sin descripción" }}</p>
          <p style="font-weight:600;color:#d4af37;">
            Precio por día: ${{ vehiculo.price }}
          </p>
        </div>
      </div>

      <form id="formCotizador">

        <div class="row mt-4">
          <div class="col-md-6">
            <label>Fecha inicio:</label>
            <input type="date" id="fechaInicio" required min="{{ today }}">
          </div>
          <div class="col-md-6">
            <label>Fecha fin:</label>
            <input type="date" id="fechaFin" required min="{{ today }}">
          </div>
        </div>

        <button type="submit" class="btn-cotizar mt-3">Calcular</button>
      </form>

      <div id="resultado"></div>

    </div>
  </main>

  <script>
    document.getElementById("formCotizador").addEventListener("submit", e => {
      e.preventDefault();

      const inicio = new Date(document.getElementById("fechaInicio").value);
      const fin = new Date(document.getElementById("fechaFin").value);
      const precioDia = {{ vehiculo.price }};
      const salida = document.getElementById("resultado");

      if (fin <= inicio) {
        salida.innerHTML = "<br><span style='color:red'>La fecha fin debe ser mayor que inicio</span>";
        return;
      }

      const dias = (fin - inicio) / (1000*60*60*24);
      const total = dias * precioDia;

      salida.innerHTML = `<br><strong>Total por ${dias} día(s): </strong> $${total.toLocaleString("es-CO")}`;
    });
  </script>

</body>
</html>
