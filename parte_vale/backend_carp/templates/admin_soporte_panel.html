<h2>Solicitudes de Soporte</h2>

<table border="1" style="width:100%; border-collapse:collapse;">
    <tr style="background:#d4af37; color:black;">
        <th>Usuario</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Descripci√≥n</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>

    {% for s in solicitudes %}
    <tr style="background:#fff;">
        <td>{{ s.usuario.username }}</td>
        <td>{{ s.tipo }}</td>
        <td>{{ s.fecha }}</td>
        <td>{{ s.descripcion }}</td>
        <td>
            {% if s.respondido %}
                <span style="color:green;">Respondido</span>
            {% else %}
                <span style="color:red;">Pendiente</span>
            {% endif %}
        </td>
        <td>
            <a href="{% url 'admin_responder_soporte' s.id %}">
                Responder
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
