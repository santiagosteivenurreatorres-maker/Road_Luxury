<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicita Tu reserva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('../RPOYECTO/ll.jpeg') no-repeat center center fixed;
      background-size: ;
      background-color: #ffffff;
      color: #ffffff;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      flex-wrap: wrap;
      gap: 40px;
    }

    .form-section {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .form-section h1 {
      font-size: 28px;
      color: #189cff;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 14px 18px;
      border: 1px solid #cce6ff;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #189cff;
      outline: none;
      box-shadow: 0 0 6px #b3e5ff;
    }

    button {
      padding: 14px;
      background-color: #189cff;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }

    .image-section img {
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    input::placeholder,
    textarea::placeholder {
      color: #000000;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h1>Solicita Tu Llamada</h1>
      <form action="mailto:tuemail@ejemplo.com" method="POST" enctype="text/plain">
        <input type="text" name="Nombre" placeholder="Nombre completo" required>
        <input type="email" name="Correo" placeholder="Correo electrónico" required>
        <input type="tel" name="Teléfono" placeholder="Número de teléfono" pattern="[0-9]{10}" required>
        <textarea name="Mensaje" placeholder="Escribe tu mensaje..." rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

</body>
</html>
